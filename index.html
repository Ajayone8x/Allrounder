<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sony liv</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    /* Hide shaka spinner completely */
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }

    /* Telegram Popup Styles */
    #telegramPopup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-box {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 350px;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.6);
    }
    .popup-box h2 {
      margin-bottom: 12px;
      color: #ffb400;
    }
    .popup-box p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .popup-box button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .join-btn {
      background: #ffb400;
      color: #000;
      font-weight: bold;
    }
    .joined-btn {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>

<!-- Telegram Popup -->
<div id="telegramPopup">
  <div class="popup-box">
    <h2>Support Us!</h2>
    <p>Join our Telegram channel <b>@Allrounder</b> for instant updates, highlights, and exclusive links.</p>
    <button class="join-btn" onclick="window.open('https://t.me/+xdQNNePetGxjYjI1','_blank')">Join Now</button>
    <button class="joined-btn" onclick="closePopup()">Already Joined</button>
  </div>
</div>

<!-- Video Container -->
<div class="shaka-video-container" data-shaka-player>
  <video autoplay playsinline preload="metadata" poster="https://www.canva.com/design/DAGwz4qydyM/p4KeRv9kAv_cVo5HGsoY2g/view?utm_content=DAGwz4qydyM&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=hc092c51010"></video>
</div>
